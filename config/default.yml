          type: date
        - name: date_exit
          type: date
        - name: addressee
          type: text

  User:
    name: User
    path: users
    property:
      - name: username
        type: text
      - name: password
        type: password
      - name: first_name
        type: text
      - name: last_name
        type: text
  Other:
    - name: Project
      path: projects
      property:
      - name: id_apafis
        type: text
      - name: creator
        type: reference
