# -- Data Schema --
# Don't touch unless you know what you're doing !


data_schema:
  models:
    - name: Rat
      type: animal
      path: rats
      path_base: animals
      property:
        - name: strain
          type: list
          list:
            - id: long_evans
            - id: wistar
            - id: sprague_dawley
            - id: other
          allow_other: true
          display_datatable: true
        - name: other_strain
          type: text
          display_only: {id: strain, value: other}
        - name: sex
          type: list
          list:
            - id: male
            - id: female
          allow_other: false
          display_datatable: true
        - name: id
          type: text
          display_datatable: true
        - name: date_enter
          type: date
        - name: date_birth
          type: date
        - name: date_exit
          type: date
        - name: date_death
          type: date
        - name: death
          type: list
          list:
            - id: pentobarbital_end_project
            - id: pentobarbital_tissue_sample
            - id: pentobarbital_suffering
            - id: pre_surgery
            - id: per_surgery
            - id: post_surgery
            - id: beheaded_bio_mol
            - id: found_dead
          allow_other: true
          allow_empty: true
        - name: origin
          type: list
          list:
            - id: janvier_labs
            - id: charles_river
            - id: other
          allow_other: true
        - name: other_origin
          type: text
          display_only: {id: origin, value: other}
        - name: addressee
          type: text
        - name: project
          type: reference
          reference_to: Project
          display_datatable: true
          property_to_display: [ id_apafis ]
        - name: lot_number
          type: text

    - name: Mus
      type: animal
      path: mice
      path_base: animals
      property:
        - name: id
          type: text
          display_datatable: true
        - name: chip
          type: text
          display_datatable: true
        - name: sex
          type: list
          list:
            - id: male
            - id: female
          allow_other: false
          display_datatable: true
        - name: strain
          type: text
          display_datatable: true
        - name: lineage
          type: text
          display_datatable: true
        - name: genotype
          type: text
          display_datatable: true
        - name: date_enter
          type: date
        - name: date_birth
          type: date
        - name: origin
          type: list
          list:
            - id: janvier_labs
            - id: charles_river
            - id: jax_mice
            - id: other
          allow_other: true
        - name: other_origin
          type: text
          display_only: {id: origin, value: other}
        - name: date_exit
          type: date
        - name: date_death
          type: date
        - name: death
          type: list
          list:
            - id: dislocation_end_project
            - id: dislocation_tissue_sample
            - id: dislocation_suffering
            - id: dislocation_unusable
            - id: pentobarbital_end_project
            - id: pentobarbital_tissue_sample
            - id: pentobarbital_suffering
            - id: pre_surgery
            - id: per_surgery
            - id: post_surgery
            - id: beheaded_bio_mol
            - id: found_dead
          allow_other: true
          allow_empty: true
        - name: addressee
          type: text
        - name: project
          type: reference
          reference_to: Project
          property_to_display: [ id_apafis ]
        - name: lot_number
          type: text

    - name: Project
      type: other
      path: projects
      path_base: others
      property:
        - name: id_apafis
          type: text
          display_datatable: true
        - name: creator
          type: reference
          reference_to: User
          display_datatable: true
          property_to_display: [ first_name, last_name ]
        - name: title
          type: text
        - name: date_begin
          type: date
        - name: date_end
          type: date
        - name: duration
          type: number
        - name: animals_number
          type: number
        - name: species
          type: list
          list:
            - id: rat
            - id: mouse
            - id: both
        - name: sex
          type: list
          list:
            - id: male
            - id: female
            - id: both
        - name: severity
          type: list
          list:
            - id: absence
            - id: slight
            - id: moderate
            - id: severe

    - name: User
      type: user
      path: users
      path_base:
      property:
        - name: username
          type: text
          display_datatable: true
        - name: password
          type: password
        - name: role
          type: list
          list:
            - id: admin
            - id: project_manager
            - id: viewer
          allow_other: false
          display_datatable: true
        - name: language
          type: list
          list:
            - id: fr
            - id: en
          allow_other: false
        - name: first_name
          type: text
          display_datatable: true
        - name: last_name
          type: text
          display_datatable: true
